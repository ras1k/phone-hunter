<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap CDN 
    ------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- style file 
    ---------------->
    <link rel="stylesheet" href="css/style.css">
    <title>Phone Shop</title>
</head>
<body>
    <div class="container">
        <h1 class="m-4 text-center text-success">Search your desired Phone</h1>
      <div class="mx-auto w-50 input-group mb-3">
          <input id="search-field" type="text" class="form-control" placeholder="Search phone" aria-label="Recipient's username" aria-describedby="button-addon2">
          <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
      </div>

        <!-- Error handling 
        -------------------->
      <div>
        <h3 id="error-message" class="text-center text-danger m-3">Nothing Found</h3>
      </div>

      <!-- Phone details 
      ------------------->
      <div id="phone-details" class="w-75 mx-auto rounded">
        
      </div>

        <!-- Search Result 
        ------------------->
      <div id="search-result" class="m-3 rounded row row-cols-1 row-cols-md-3 g-4">
     
      </div>
    </div>

      <!-- JS 
      -------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
